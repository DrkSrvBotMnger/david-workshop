# pytest.ini

[pytest]
addopts = -v
testpaths = 
    tests
filterwarnings = 
    ignore::DeprecationWarning:discord.player
    ignore::DeprecationWarning:audioop
markers =
    schema: DB-level constraints
    crud: DB access layer
    admin: Admin slash command behavior
    user: User slash command behavior
    utils: Shared utility functions
    basic: Fast sanity-check tests
    log: Log related tests
    event: Event related tests
    action: Action related tests
    action_event: Action Event related tests
    reward: Reward related tests
    reward_event: Reward Event related tests
    user: User related tests